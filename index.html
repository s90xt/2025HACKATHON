    <style>
        /* Embedded CSS to ensure proper loading */
        ${`
        :root {
            --bg-primary: #0a0a1a;
            --bg-secondary: rgba(11, 11, 25, 0.9);
            --accent-primary: #00ffff;
            --accent-secondary: #ff00ff;
            --text-primary: #ffffff;
            --text-secondary: #00ffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-primary) transparent;
        }

        body {
            font-family: 'Inter', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #000428, #000717);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            overflow: hidden;
        }

        .chat-container {
            background: var(--bg-secondary);
            border-radius: 20px;
            border: 2px solid var(--accent-primary);
            box-shadow: 
                0 0 20px var(--accent-primary),
                0 0 40px rgba(0, 255, 255, 0.3),
                inset 0 0 15px rgba(0, 255, 255, 0.2);
            max-width: 500px;
            width: 95%;
            transform: translateZ(50px);
            transition: all 0.3s ease;
            padding: 2rem;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            padding: 1rem 0;
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .subtitle {
            text-align: center;
            color: var(--accent-primary);
            margin-bottom: 1.5rem;
            font-size: 1rem;
            opacity: 0.7;
        }

        .chat-messages {
            background: rgba(255, 255, 255, 0.05);
            height: 350px;
            overflow-y: auto;
            border-radius: 15px;
            padding: 1rem;
            margin: 1rem 0;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .voice-btn {
            width: 100%;
            background: var(--accent-primary);
            color: var(--bg-primary);
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        #waveVisualizer {
            width: 100%;
            height: 80px;
            margin-top: 15px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 10px;
        }
        `}
    </style>
</head>
<body>
    <div class="chat-container">
        <h1 class="title">MediGuide<span> AI</span></h1>
        <p class="subtitle">Advanced Clinical Support System</p>
        
        <div class="chat-box">
            <div class="chat-messages" id="chatMessages"></div>
        </div>
        <div class="controls">
            <button id="voiceButton" class="voice-btn">ðŸŽ™ Start Voice Chat</button>
            <canvas id="waveVisualizer"></canvas>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>`);
