<!DOCTYPE html>
<html>
<head>
    <title>Southern Care Companion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="soundWave"></canvas>
        <div class="chat-container">
            <div class="header">
                <h1><i class="fas fa-heartbeat"></i> Nurse Jed</h1>
                <p>Board-Certified Emergency Physician</p>
            </div>
            <div id="chatMessages" class="messages"></div>
            <div class="controls">
                <button id="voiceButton" class="glow-btn">
                    <i class="fas fa-microphone"></i> Start Voice Chat
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/openai@3.0.0/dist/openai.min.js"></script>
    <script src="https://cdn.livekit.io/agents/0.18.1/livekit-agents.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
