<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Country Accent Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <button id="chatButton">Chat with Your Clinical Assistant Now</button>
  </div>

  <!-- Modal Popup for Chat Interface -->
  <div id="chatModal" class="modal">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <div id="chatArea">
        <!-- Chat messages will appear here -->
      </div>
      <div class="voice-interface">
        <button id="startVoice">Start Voice Chat</button>
        <div id="audioWaves"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
