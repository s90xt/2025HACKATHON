<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medical Assistant Landing Page</title>
</head>
<body>
  <h1>Welcome to the Medical Assistant</h1>
  <p>Please answer the following questions:</p>
  <form action="chat.html">
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>
    <br>
    <label for="language">Preferred Language:</label>
    <input type="text" id="language" name="language" required>
    <br>
    <label for="dialect">Dialect (e.g., Southern country):</label>
    <input type="text" id="dialect" name="dialect" required>
    <br>
    <button type="submit">Start Voice Chat</button>
  </form>
</body>
</html>
